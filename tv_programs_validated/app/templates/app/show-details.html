<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>SHOW DETAILS</title>
</head>
<body>
    <a href="/shows">Go Back</a>
    
    <h1>TV Show {{ individual_show.id }}</h1>

    <p>Title: {{ individual_show.title }}</p>
    <p>Network: {{ individual_show.network }}</p>
    <p>Release Date: {{ individual_show.release_date }}</p>
    <p>Description: {{ individual_show.description }}</p>
    <p>Last Updated: {{ individual_show.updated_at }}</p>

    <a href="/shows/{{ individual_show.id }}/edit">Edit</a>
    <a href="/shows/{{ individual_show.id }}/delete">Delete</a>
</body>
</html>
