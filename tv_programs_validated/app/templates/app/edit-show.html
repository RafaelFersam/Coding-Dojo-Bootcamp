<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EDIT SHOW</title>
</head>
<body>
    <h1>Edit Show {{ show.id }}</h1>

    {% for error in messages %}
        <p style="color: red;">{{ error }}</p>
    {% endfor %}

    <form action="/shows/{{ show.id }}/update" method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ show.title }}">
        </div>
        <div>
            <label for="network">Network</label>
            <input type="text" name="network" id="network" value="{{ show.network }}">
        </div>
        <div>
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" id="release_date" value="{{ show.release_date }}">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="60" rows="10">{{ show.description }}</textarea>
        </div>
        <button type="submit">Update</button>
    </form>

    <a href="/shows/{{ show.id }}"></a>
</body>
</html>
