<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static '/css/style1.css' %}">
    <title>Log and Reg</title>
</head>

<body>
    <h1>Welcome!</h1>

    {% if messages %}
    <ul>
        {% for error in messages %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="wrapper">
        <div class="register">
            <h2>Register</h2>
            <form class="register" action="/create_user" method="post">
                {% csrf_token %}
                First Name:<input type="text" name="f_name" class="form-control w-25" style="margin-bottom: 1rem;">
                Last Name:<input type="text" name="l_name" class="form-control w-25" style="margin-bottom: 1rem;">
                Email:<input type="email" name="email" class="form-control w-25" style="margin-bottom: 1rem;">
                Password:<input type="password" name="pw" class="form-control w-25" style="margin-bottom: 1rem;">
                Confirm Password:<input type="password" name="conf_pw" class="form-control w-25"
                    style="margin-bottom: 1rem;">
                <input type="submit" value="Register">
            </form>
        </div>
        <div class="login">
            <h2>Login</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                Email:<input type="email" name="email" class="form-control w-25" style="margin-bottom: 1rem;">
                Password:<input type="password" name="pw" class="form-control w-25" style="margin-bottom: 1rem;">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
